<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required #user="ngModel">
            <p *ngIf="!user.valid">Invalid input</p>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" email required #email="ngModel">
            <p *ngIf="!email.valid && email.touched">Invalid email</p>
          </div>
          <div class="radio" *ngFor="let gender of genders" required>
            <label>
              <input type="radio" name="gender" ngModel [value]="gender">{{ gender }}
            </label>
          </div>
          <p *ngIf="!userData.valid">Invalid user data</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret" [(ngModel)]="secretChoice">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <p>Selected secret choice is: {{ secretChoice }}</p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
